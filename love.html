<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFuction() {
                document.getElementById("demo").innerHTML = "paragraph changed.";
            }
        </script>
    </head>
    <body>
        <h2>demo javascript in Head </h2>
        <p id="demo">A paragraph.</p>
        <button type="button" onclick="myFuction()">try it</button>
    </body>
</html>
