<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript Do?</h2>
        <p>JavaScript can change HTML attribute values.</p>
        <p>In this case javascript change the value of the scr 
            (source) attribute of an image.</p>
            <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'" >turn on the light</button>
            <img id="myImage" scr="pic_bulboff.gif"style="width:100px">

            <button onclick="document.getelementById('myImage').src='pic_bulboff.gif'" >Tun off the light </button>          
    </body>
</html>
